hotkeys:
  # Shift-0: Jump to all-namespaces pod view
  hotKey1:
    shortCut: Shift-0
    description: View All Pods
    command: pods --all-namespaces

  # Shift-1: Jump to specific production namespace (example)
  hotKey2:
    shortCut: Shift-1
    description: Prod Namespace
    command: pods -n production

  # Shift-C: Jump to Contexts view
  hotKey3:
    shortCut: Shift-C
    description: Contexts
    command: context
